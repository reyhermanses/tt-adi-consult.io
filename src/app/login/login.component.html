<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-6 rounded shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center">ADIAPP CONSULT</h2>
    <h3 class="text-2xl font-medium mb-6 text-center">LOGIN</h3>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-6">
        <label class="block text-gray-700" for="username">Username</label>
        <input id="username" type="text" formControlName="username"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded" />

        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
          Password
        </label>
        <div class="relative">
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="password" type="{{ !hide ? 'password' : 'text' }}" name="password" formControlName="password" required>
          <button type="button" class="absolute right-0 top-0 mt-3 mr-4" (click)="togglePasswordVisibility()">
            <svg *ngIf="hide" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none"
              viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
            </svg>
            <svg *ngIf="!hide" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none"
              viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
            </svg>
          </button>
        </div>
      </div>
